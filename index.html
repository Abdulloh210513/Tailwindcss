<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind.css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-black">
    <header class="pt-[32px] pb-[44px]">
      <div class="container w-[90%] mx-[auto]">
        <nav class="flex items-center justify-between">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
          <ul class="flex gap-[60px]">
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">Services</a>
            </li>
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">About</a>
            </li>
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">Сontacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container w-[90%] mx-[auto]">
        <img
          class="w-100% mb-[27px]"
          src="./images/odamlar.png"
          alt="odamlar"
        />
        <div class="box1 flex gap-[18px] mb-[20px]">
          <div class="card1 bg-[#F8BC5C] w-[50%] flex flex-col items-center">
            <img src="./images/seo.png" alt="SEO" />
            <h2 class="text-[black] font-semibold size-[54px]">SEO</h2>
          </div>
          <div class="card2 bg-[#F8BC5C] w-[50%] flex flex-col items-center">
            <img src="./images/development.png" alt="DEVELOPMENT" />
            <h2 class="text-[black] font-semibold size-[54px]">DEVELOPMENT</h2>
          </div>
        </div>
        <div class="box2 flex gap-[18px] mb-[20px]">
          <div class="card3 bg-[#FF6A3A] w-[50%] flex flex-col items-center">
            <img src="./images/context.png" alt="CONTEXT" />
            <h2 class="text-[black] font-semibold size-[54px]">CONTEXT</h2>
          </div>
          <div class="card4 bg-[#F8BC5C] w-[50%] flex flex-col items-center">
            <img src="./images/serm.png" alt="SERM" />
            <h2 class="text-[black] font-semibold size-[54px]">SERM</h2>
          </div>
        </div>
        <div class="box3 flex gap-[18px] mb-[20px]">
          <div class="card5 bg-[#F8BC5C] w-[50%] flex flex-col items-center">
            <img src="./images/crm.png" alt="CRM" />
            <h2 class="text-[black] font-semibold size-[54px]">CRM</h2>
          </div>
          <div class="card6 bg-[#FF6A3A] w-[50%] flex flex-col items-center">
            <img src="./images/webscraping.png" alt="WEB SCRAPING" />
            <h2 class="text-[black] font-semibold size-[54px]">WEB SCRAPING</h2>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container w-[90%] mx-[auto]">
        <div class="flex items-center justify-between">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
          <ul class="flex gap-[60px]">
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">Services</a>
            </li>
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">About</a>
            </li>
            <li>
              <a class="text-[white] hover:text-[#FF6A3A]" href="">Сontacts</a>
            </li>
          </ul>
          <ul class="flex gap-[10px]">
            <a href="#"><img src="./images/insagram.png" alt=""></a>
            <a href="#"><img src="./images/twitter.png" alt=""></a>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
